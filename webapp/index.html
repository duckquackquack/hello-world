<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>FAPP | Fitness Tracking App</title>
</head>
<body>
	<!-- Navbar -->
	<div class="nav">
		<div class="container flex">
			<h1 class="logo">FAPP.</h1>
			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="features.html">Features</a></li>
					<li><a href="signin.html">Sign In</a></li>
				</ul>
			</nav>
		</div>
	</div>

	<!-- showcase -->
	<section class="showcase">
		<div class="container grid">
			<div class="showcase-text">
				<h1>Easier Tracking</h1>
				<p>Keep track of workout volume, create
				structured routines, and reach your fitness
				goals with FAPP. Fill out the form to get huge</p>
				<a href="features.html" class="btn btn-outline">Read More</a>
			</div>

			<div class="showcase-form card">
				<h2>Sign up</h2>
				<form>
					<div class="form-control">
						<input type="text" name="name" placeholder="Name" required>
					</div>
					<div class="form-control">
						<input type="email" name="email" placeholder="Email" required>
					</div>
					<div class="form-control">
						<input type="password" name="pass" placeholder="Password" required>
					</div>
					<input type="submit" value="Sign up" class="btn btn-primary">
				</form>
			</div>
		</div>
	</section>
</body>
</html>
